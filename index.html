<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Emotes</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Website Icon / Favicon -->
  <link rel="icon" type="image/png" href="websiteicon.png">
  <link rel="shortcut icon" type="image/png" href="websiteicon.png">
  
  <!-- Apple Touch Icons (iOS) -->
  <link rel="apple-touch-icon" sizes="180x180" href="websiteicon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="websiteicon.png">
  <link rel="apple-touch-icon" sizes="144x144" href="websiteicon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="websiteicon.png">
  <link rel="apple-touch-icon" sizes="114x114" href="websiteicon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="websiteicon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="websiteicon.png">
  <link rel="apple-touch-icon" sizes="60x60" href="websiteicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="websiteicon.png">
  <link rel="apple-touch-icon" href="websiteicon.png">
  
  <!-- Android Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Community Emotes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Open Graph / Social Media Meta Tags (for Twitch, Discord, etc.) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Community Emotes">
  <meta property="og:description" content="Browse and download community emotes">
  <meta property="og:image" content="https://communityemotes.com/websiteicon.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/png">
  <meta property="og:url" content="https://communityemotes.com">
  <meta property="og:site_name" content="Community Emotes">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Community Emotes">
  <meta name="twitter:description" content="Browse and download community emotes">
  <meta name="twitter:image" content="https://communityemotes.com/websiteicon.png">
  
  <!-- Additional Meta Tags -->
  <meta name="description" content="Browse and download community emotes">
  <meta name="theme-color" content="#538139">
  <meta name="msapplication-TileColor" content="#538139">
  <meta name="msapplication-TileImage" content="websiteicon.png">
</head>
<body>

<div class="top-controls">
  <!-- Music Player -->
  <div id="musicPlayer" class="music-player">
    <audio id="audioPlayer"></audio>
    <div class="music-controls">
      <button id="playPauseBtn" class="music-btn">▶</button>
      <button id="prevBtn" class="music-btn">⏮</button>
      <button id="nextBtn" class="music-btn">⏭</button>
      <div class="volume-slider-wrapper">
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
      </div>
      <img src="clonk.gif" alt="Clonk" class="music-player-emote">
    </div>
  </div>
  
  <!-- Top Right Social Icons -->
  <div id="topRightSocial" class="top-right-social">
    <a href="#" id="twitchBtn" class="social-btn" target="_blank" title="Twitch">
      <img src="twitchicon.png" alt="Twitch" class="social-icon">
    </a>
    <a href="#" id="youtubeBtn" class="social-btn" target="_blank" title="YouTube">
      <img src="youtubeicon.png" alt="YouTube" class="social-icon">
    </a>
    <a href="#" id="paypalBtn" class="social-btn" target="_blank" title="PayPal">
      <img src="paypal.png" alt="PayPal" class="social-icon" onerror="this.style.display='none'; console.error('PayPal icon failed to load');">
    </a>
  </div>
</div>

<div class="banner-wrapper">
  <img src="banner.png" alt="Community Emotes" class="banner">
  <!-- Surprise Emote Display (will be moved here on mobile) -->
</div>

<!-- Search Bar with Action Buttons -->
<div class="search-container">
  <div class="search-left-buttons">
    <button id="randomizeBtn" class="action-btn">Randomize</button>
    <button id="latestBtn" class="action-btn">Latest</button>
  </div>
  
  <input
    type="text"
    id="search"
    placeholder="Search emotes or tags..."
  >
  
  <div class="search-right-buttons">
    <button id="oldestBtn" class="action-btn">Oldest</button>
    <div id="surpriseMeContainer" class="surprise-me-container">
      <button id="surpriseMeBtn" class="surprise-btn">Surprise Me</button>
      <!-- Surprise Emote Display -->
      <div id="surpriseEmoteDisplay" class="surprise-emote-display" style="display: none;">
        <button id="closeSurprise" class="close-surprise">×</button>
        <div id="surpriseEmoteContent"></div>
      </div>
    </div>
  </div>
</div>

<div class="gallery" id="gallery">
  <p style="color: #999;">Loading emotes...</p>
</div>

<div id="pagination" class="pagination"></div>

<script src="music-player.js"></script>
<script src="script.js"></script>
</body>
</html>
