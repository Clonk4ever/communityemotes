name: Generate Emotes JSON

on:
  push:
    branches:
      - main
    paths:
      - 'emotes/**'  # Trigger when files in emotes folder change
      - 'generate-emotes.js'  # Also trigger if the script itself changes
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permission to commit and push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for git operations
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run generate-emotes.js
        run: node generate-emotes.js
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain emotes.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add emotes.json
          git commit -m "Auto-update emotes.json from emotes folder [skip ci]"
          git push

