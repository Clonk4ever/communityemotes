name: Generate Music List JSON

on:
  push:
    branches:
      - main
    paths:
      - 'music/**' # Trigger when files in music folder change
      - 'generate-music-list.js' # Also trigger if the script itself changes
  workflow_dispatch: # Allow manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permission to commit and push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch full history for git operations

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run generate-music-list.js
        run: node generate-music-list.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain music-list.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add music-list.json
          git commit -m "Auto-update music-list.json from music folder [skip ci]"
          git push
